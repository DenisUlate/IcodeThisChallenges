<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Collection</title>
	</head>
	<body>
		<!-- Background Pattern -->
		<div
			class="relative flex justify-center lg:items-center mx-auto w-full min-h-screen bg-neutral-900 z-0">
			<div
				class="absolute inset-0 bg-fuchsia-400 bg-[size:20px_20px] opacity-20 blur-[100px] min-h-screen z-0"></div>

			<!-- Main Content -->
			<section
				class="w-full lg:w-auto absolute flex flex-col items-center justify-center z-10 mx-0 lg:mx-8">
				<div class="w-full mx-2 bg-slate-300 rounded-lg py-8 px-12">
					<h1 class="text-3xl font-bold text-neutral-600 mb-4">
						Popular Collection
					</h1>
					<ul
						class="flex gap-2 [&>li]:bg-slate-200 [&>li]:p-2 [&>li]:rounded-md [&>li]:text-xs">
						<li>Profile</li>
						<li>New York</li>
						<li>Relaxing</li>
						<li>Person</li>
						<li>Fashion</li>
					</ul>

					<!-- Cards Container -->
					<div class="flex flex-wrap justify-between gap-8">
						<!-- Card 1 -->
						<div
							class="w-full max-w-[23rem] bg-slate-200 rounded-xl p-4 mt-12 shadow-sm">
							<div class="grid grid-cols-3 grid-rows-3 gap-2">
								<div
									class="col-span-3 row-span-2 rounded-tl-2xl rounded-tr-[4rem] rounded-bl-[4rem] rounded-br-2xl overflow-hidden h-[13rem] shadow-md">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1445053023192-8d45cb66099d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGVyc29ufGVufDB8fDB8fHww"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1521566652839-697aa473761a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://plus.unsplash.com/premium_photo-1689977807477-a579eda91fa2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
							</div>

							<!-- Image Grids Footer -->
							<div class="flex items-center justify-between py-2">
								<p class="font-semibold">People</p>
								<p class="flex items-center gap-1">
									<i class="bx bxs-image text-neutral-600 text-xl"></i>
									<span class="text-sm">144</span>
								</p>
							</div>
						</div>

						<!-- Card 2 -->
						<div
							class="w-full max-w-[23rem] bg-slate-200 rounded-xl p-4 mt-12 shadow-sm">
							<div class="grid grid-cols-3 grid-rows-3 gap-2">
								<div
									class="col-span-3 row-span-2 rounded-tl-2xl rounded-tr-[4rem] rounded-bl-[4rem] rounded-br-2xl overflow-hidden h-[13rem] shadow-md">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1482881497185-d4a9ddbe4151?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1458668383970-8ddd3927deed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
							</div>

							<!-- Image Grids Footer -->
							<div class="flex items-center justify-between py-2">
								<p class="font-semibold">Nature</p>
								<p class="flex items-center gap-1">
									<i class="bx bxs-image text-neutral-600 text-xl"></i>
									<span class="text-sm">7k</span>
								</p>
							</div>
						</div>

						<!-- Card 3 -->
						<div
							class="w-full max-w-[23rem] bg-slate-200 rounded-xl p-4 mt-12 shadow-sm">
							<div class="grid grid-cols-3 grid-rows-3 gap-2">
								<div
									class="col-span-3 row-span-2 rounded-tl-2xl rounded-tr-[4rem] rounded-bl-[4rem] rounded-br-2xl overflow-hidden h-[13rem] shadow-md">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1541726156-b8aff4dcce65?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGlzdG9yeXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://plus.unsplash.com/premium_photo-1661963952208-2db3512ef3de?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aGlzdG9yeXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://images.unsplash.com/photo-1415804941191-bc0c3bbac10d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aGlzdG9yeXxlbnwwfHwwfHx8MA%3D%3D"
										alt="img" />
								</div>
								<div
									class="row-start-3 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[6rem]">
									<img
										class="w-full h-full object-cover"
										src="https://plus.unsplash.com/premium_photo-1661962345279-4d1d7a98409a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGhpc3Rvcnl8ZW58MHx8MHx8fDA%3D"
										alt="img" />
								</div>
							</div>

							<!-- Image Grids Footer -->
							<div class="flex items-center justify-between py-2">
								<p class="font-semibold">History</p>
								<p class="flex items-center gap-1">
									<i class="bx bxs-image text-neutral-600 text-xl"></i>
									<span class="text-sm">443</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
