<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./index.js"></script>
		<title>Color Palette Generator</title>
	</head>

	<body class="relative font-['Poppins'] px-6 md:px-0">
		<div
			class="absolute inset-0 -z-10 w-full h-100 min-h-screen bg-white [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>

		<section class="relative z-10">
			<h1 class="text-2xl text-[#402094] text-center py-16 uppercase">
				Color palette generator
			</h1>

			<div
				class="flex flex-wrap justify-center items-center [&>div]:bg-white [&>div]:rounded-md gap-8">
				<div
					class="color-container p-2 transition-all easy duration-300 hover:shadow-2xl hover:shadow-[#402094] hover:translate-y-[-0.5rem]">
					<div
						class="color-palette w-[10rem] h-[15rem] bg-[#CD5C08] rounded-md"></div>
					<p class="palette-text text-center pt-2">#CD5C08</p>
				</div>
				<div
					class="color-container p-2 transition-all easy duration-300 hover:shadow-2xl hover:shadow-[#402094] hover:translate-y-[-0.5rem]">
					<div
						class="color-palette w-[10rem] h-[15rem] bg-[#FFF5E4] rounded-md"></div>
					<p class="palette-text text-center pt-2">#FFF5E4</p>
				</div>
				<div
					class="color-container p-2 transition-all easy duration-300 hover:shadow-2xl hover:shadow-[#402094] hover:translate-y-[-0.5rem]">
					<div
						class="color-palette w-[10rem] h-[15rem] bg-[#C1D8C3] rounded-md"></div>
					<p class="palette-text text-center pt-2">#C1D8C3</p>
				</div>
				<div
					class="color-container p-2 transition-all easy duration-300 hover:shadow-2xl hover:shadow-[#402094] hover:translate-y-[-0.5rem]">
					<div
						class="color-palette w-[10rem] h-[15rem] bg-[#6A9C89] rounded-md"></div>
					<p class="palette-text text-center pt-2">#6A9C89</p>
				</div>
				<div
					class="color-container p-2 transition-all easy duration-300 hover:shadow-2xl hover:shadow-[#402094] hover:translate-y-[-0.5rem]">
					<div
						class="color-palette w-[10rem] h-[15rem] bg-[#3A1078] rounded-md"></div>
					<p class="palette-text text-center pt-2">#3A1078</p>
				</div>
			</div>

			<button
				class="text-white bg-gradient-to-tl from-[#402094] to-slate-95 0 px-8 py-4 rounded-md mx-auto flex mt-16 transition-all easy duration-300 hover:shadow-xl hover:shadow-[#402094] hover:translate-y-[-0.3rem]">
				Generate palette
			</button>
			<p class="text-white text-center mt-4">
				Or just press the "Spacebar" to generate new palettes.
			</p>

			<p
				class="flex justify-center mx-auto max-w-[30rem] text-white text-center text-sm md:text-md rounded-full bg-gradient-to-l from-[#402094] to-slate-950 mt-16 p-2">
				Click to copy individual color. Press "C" to copy palette
			</p>
		</section>
	</body>
</html>
